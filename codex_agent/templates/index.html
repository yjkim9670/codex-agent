<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codex Agent</title>
    <link rel="stylesheet" href="/static/css/app.css?v=8">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="app">
        <section class="live-weather-panel">
            <button
                class="live-weather-toggle"
                type="button"
                id="codex-live-weather-toggle"
                aria-expanded="false"
                aria-controls="codex-live-weather-forecast"
            >
                <div class="live-weather-time">
                    <div class="live-weather-label">KST</div>
                    <div class="live-weather-value" id="codex-live-datetime">--</div>
                </div>
                <div class="live-weather-divider" aria-hidden="true"></div>
                <div class="live-weather-current">
                    <div class="live-weather-label" id="codex-weather-location">Locating...</div>
                    <div class="live-weather-value" id="codex-weather-current">Loading weather...</div>
                    <div class="live-weather-hint">Click for today/tomorrow forecast</div>
                </div>
            </button>
            <div class="live-weather-forecast" id="codex-live-weather-forecast" hidden>
                <div class="forecast-card">
                    <div class="forecast-title">Today (KST)</div>
                    <div class="forecast-value" id="codex-weather-today">Loading...</div>
                </div>
                <div class="forecast-card">
                    <div class="forecast-title">Tomorrow (KST)</div>
                    <div class="forecast-value" id="codex-weather-tomorrow">Loading...</div>
                </div>
            </div>
        </section>

        <header class="app-header">
            <div>
                <h1>Codex Agent</h1>
                <p>Manage Codex Agent sessions.</p>
            </div>
            <div class="header-actions">
                <div class="theme-toggle">
                    <span class="theme-label">Dark mode</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="codex-theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-slider" aria-hidden="true"></span>
                    </label>
                </div>
                <button class="btn secondary" type="button" id="codex-chat-new-session">+ New session</button>
            </div>
        </header>

        <main class="layout">
            <aside class="sessions">
                <div class="sessions-header">
                    <span>Sessions</span>
                    <div class="sessions-actions">
                        <button class="btn ghost" type="button" id="codex-chat-refresh">Refresh</button>
                        <button class="btn ghost sessions-toggle" type="button" id="codex-sessions-toggle" aria-expanded="true" aria-controls="codex-session-list">Hide sessions</button>
                    </div>
                </div>
                <div id="codex-session-list" class="session-list">
                    <div class="empty-state">No sessions yet.</div>
                </div>
            </aside>

            <section class="chat">
                <div class="chat-header">
                    <div>
                        <div id="codex-chat-title" class="chat-title">Select a session</div>
                        <div id="codex-chat-meta" class="chat-meta"></div>
                    </div>
                </div>

                <div class="chat-frame">
                    <div id="codex-chat-messages" class="chat-messages">
                        <div class="chat-placeholder">Select a session or create a new one.</div>
                    </div>
                </div>

                <div class="chat-controls" id="codex-controls">
                    <div class="chat-controls-header">
                        <button class="chat-controls-toggle" type="button" id="codex-controls-toggle" aria-expanded="false" aria-controls="codex-controls-body">
                            <span class="controls-label">
                                <span class="controls-title">Usage &amp; Model</span>
                                <span class="controls-summary" id="codex-controls-summary">Refresh to load</span>
                            </span>
                            <span class="controls-chevron" aria-hidden="true"></span>
                        </button>
                        <button class="controls-refresh" type="button" id="codex-controls-refresh" aria-label="Refresh usage and model"></button>
                    </div>
                    <div class="chat-controls-body" id="codex-controls-body">
                        <div class="usage-card">
                            <div class="usage-label">Limits</div>
                            <div class="usage-value" id="codex-usage-summary">Refresh to load</div>
                        </div>
                        <div class="model-card">
                            <label class="model-label" for="codex-model-input">Model</label>
                            <div class="model-row">
                                <select id="codex-model-select" class="model-select is-hidden" aria-label="Select model" data-options='{{ model_options|default([], true)|tojson }}'></select>
                                <input id="codex-model-input" class="model-input" type="text" placeholder="Default model">
                                <button class="btn ghost model-apply" type="button" id="codex-model-apply">Apply</button>
                            </div>
                            <div class="model-sub-label">Reasoning effort</div>
                            <div class="model-row is-compact">
                                <select id="codex-reasoning-select" class="model-select is-hidden" aria-label="Select reasoning effort" data-options='{{ reasoning_options|default([], true)|tojson }}'></select>
                                <input id="codex-reasoning-input" class="model-input" type="text" placeholder="Default effort">
                            </div>
                            <div class="model-status" id="codex-model-status">Refresh to load</div>
                        </div>
                    </div>
                </div>

                <form id="codex-chat-form" class="chat-input" autocomplete="off">
                    <label class="sr-only" for="codex-chat-input">Codex prompt</label>
                    <textarea id="codex-chat-input" rows="3" placeholder="Type a prompt for Codex. (Shift+Enter for newline)"></textarea>
                    <button class="btn primary" type="submit" id="codex-chat-send" data-mode="send" aria-label="Send" title="Send">
                        <span class="sr-only">Send</span>
                    </button>
                </form>

                <div id="codex-chat-status" class="chat-status">Idle</div>
            </section>
        </main>
    </div>

    <script src="/static/js/app.js?v=9"></script>
</body>
</html>
